<div class="chart-wrapper">
    <div [ngClass]="showMoreInfo ? 'more-info show' : 'more-info'">
        <!-- @if (showMoreInfo) { -->
            <ul>
                <li>L'année : {{ currentYearInfo.year }}</li>
                <li>Lieu : {{ currentYearInfo.city }}</li>
                <li>Nombre de médailles : {{ currentYearInfo.medalsCount }}</li>
                <li>Nombre d'athletes : {{ currentYearInfo.athleteCount }}</li>
            </ul>
        <!-- } -->
    </div>

    <ngx-charts-line-chart
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [results]="chartData"
        (select)="onSelect($event)"
        (deactivate)="onDeactivate($event)"
    >
        <ng-template #tooltipTemplate let-model="model">
            <div class="tooltip">
                <p>Nombre de médailles : {{ model.value}}</p>
            </div>
        </ng-template>
        <ng-template #seriesTooltipTemplate let-model="model">
            <div class="tooltip">
                <p>Nombre de médailles : {{ model[0]['value']}}</p>
            </div>
        </ng-template>
    </ngx-charts-line-chart>
</div>
